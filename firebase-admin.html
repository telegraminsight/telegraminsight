<!DOCTYPE html>
<html lang="ru">
<head>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">
  <div class="max-w-xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">–î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–∞–Ω–∞–ª–∞</h1>

    <!-- üîí –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
    <form id="login-form" class="space-y-4 mb-8">
      <input type="email" id="email" placeholder="Email" required class="w-full border px-3 py-2 rounded">
      <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" required class="w-full border px-3 py-2 rounded">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">–í–æ–π—Ç–∏</button>
    </form>

    <!-- ‚úÖ –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–∞–Ω–∞–ª–∞ -->
    <form id="channel-form" class="space-y-4 hidden">
      <input name="image" type="url" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä, —Å Imgur)" class="w-full border px-3 py-2 rounded">
      <input name="title" required placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–∞–Ω–∞–ª–∞" class="w-full border px-3 py-2 rounded">
      <textarea name="description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" class="w-full border px-3 py-2 rounded"></textarea>
      <input name="subscribers" placeholder="–ü–æ–¥–ø–∏—Å—á–∏–∫–æ–≤" class="w-full border px-3 py-2 rounded">
      <input name="er" placeholder="ER" class="w-full border px-3 py-2 rounded">
      <input name="link" type="url" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞–Ω–∞–ª" class="w-full border px-3 py-2 rounded">
      <select name="category" class="w-full border rounded px-3 py-2">
        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</option>
        <option value="books">–ö–Ω–∏–≥–∏</option>
        <option value="finance">–§–∏–Ω–∞–Ω—Å—ã</option>
        <option value="news">–ù–æ–≤–æ—Å—Ç–∏</option>
        <option value="education">–û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ</option>
      </select>
      <label class="inline-flex items-center text-sm">
        <input type="checkbox" name="recommended" class="mr-2"> –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã–π –∫–∞–Ω–∞–ª
      </label>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDfMcGtHvwFqCKu5x5a1UnMpBSf2ayPapE",
      authDomain: "telegraminsight.firebaseapp.com",
      projectId: "telegraminsight",
      storageBucket: "telegraminsight.appspot.com",
      messagingSenderId: "384392963166",
      appId: "1:384392963166:web:generatedvalue"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const loginForm = document.getElementById("login-form");
    const channelForm = document.getElementById("channel-form");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        loginForm.classList.add("hidden");
        channelForm.classList.remove("hidden");
      } catch (error) {
        alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: " + error.message);
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginForm.classList.add("hidden");
        channelForm.classList.remove("hidden");
      }
    });

    channelForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(channelForm);
      let data = Object.fromEntries(formData);
      data.recommended = channelForm.querySelector('[name="recommended"]').checked;
      if (!data.category) data.category = "finance";

      await addDoc(collection(db, "channels"), {
        ...data,
        createdAt: new Date()
      });

      channelForm.reset();
      alert("–ö–∞–Ω–∞–ª —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!");
    });
  </script>
</body>
</html>
