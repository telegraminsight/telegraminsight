<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin ‚Äî TelegramInsight</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">–ê–¥–º–∏–Ω–∫–∞ TelegramInsight</h1>

    <form id="channel-form" class="space-y-4">
      <input name="title" required placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–∞–Ω–∞–ª–∞" class="w-full border px-3 py-2 rounded">
      <textarea name="description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" class="w-full border px-3 py-2 rounded"></textarea>
      <input name="subscribers" placeholder="–ü–æ–¥–ø–∏—Å—á–∏–∫–æ–≤" class="w-full border px-3 py-2 rounded">
      <input name="er" placeholder="ER" class="w-full border px-3 py-2 rounded">
      <input name="link" type="url" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞–Ω–∞–ª" class="w-full border px-3 py-2 rounded">
      <select name="category" class="w-full border rounded px-3 py-2">
        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</option>
        <option value="books">–ö–Ω–∏–≥–∏</option>
        <option value="finance">–§–∏–Ω–∞–Ω—Å—ã</option>
        <option value="news">–ù–æ–≤–æ—Å—Ç–∏</option>
        <option value="education">–û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ</option>
      </select>
      <label class="inline-flex items-center text-sm">
        <input type="checkbox" name="recommended" class="mr-2"> –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã–π –∫–∞–Ω–∞–ª
      </label>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </form>

    <div id="preview" class="border p-4 rounded bg-gray-50 text-sm text-gray-700 hidden mt-6">
      <div class="border rounded-xl p-4 bg-white shadow flex flex-col sm:flex-row sm:items-start sm:space-x-4 space-y-4 sm:space-y-0">
        <div class="flex-shrink-0">
          <div class="w-12 h-12 bg-blue-100 text-blue-700 flex items-center justify-center rounded-full text-lg font-bold">TG</div>
        </div>
        <div>
          <h2 class="text-lg font-semibold mb-1" id="preview-title">üì¶ –ù–∞–∑–≤–∞–Ω–∏–µ</h2>
          <p class="text-gray-600" id="preview-desc">–û–ø–∏—Å–∞–Ω–∏–µ –∫–∞–Ω–∞–ª–∞</p>
          <p class="text-sm text-gray-500 mt-2" id="preview-meta">–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ‚Äî ¬∑ –ü–æ–¥–ø–∏—Å—á–∏–∫–æ–≤: ‚Äî ¬∑ ER: ‚Äî</p>
          <a id="preview-link" href="#" target="_blank" class="text-blue-600 hover:underline block mt-2">[—Å—Å—ã–ª–∫–∞]</a>
        </div>
      </div>
    </div>

    <div class="mt-8">
      <h2 class="text-xl font-semibold mb-4">–°–ø–∏—Å–æ–∫ –∫–∞–Ω–∞–ª–æ–≤</h2>
      <div class="mb-4 flex flex-col sm:flex-row sm:items-center gap-3">
        <select id="sort-mode" class="border px-3 py-1 rounded text-sm">
          <option value="default">–ü–æ –¥–∞—Ç–µ</option>
          <option value="title">–ü–æ –∞–ª—Ñ–∞–≤–∏—Ç—É</option>
          <option value="category">–ü–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
          <option value="recommended">–¢–æ–ª—å–∫–æ —Ä–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–Ω—ã–µ</option>
        </select>
        <input id="search-input" type="text" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..." class="border px-3 py-1 rounded text-sm w-full sm:w-48">
      </div>
      <div id="channel-list"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, getDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDfMcGtHvwFqCKu5x5a1UnMpBSf2ayPapE",
      authDomain: "telegraminsight.firebaseapp.com",
      projectId: "telegraminsight",
      storageBucket: "telegraminsight.appspot.com",
      messagingSenderId: "384392963166",
      appId: "1:384392963166:web:generatedvalue"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const form = document.getElementById("channel-form");
    const channelList = document.getElementById("channel-list");

    let editId = null;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      let data = Object.fromEntries(formData);
      data.recommended = form.querySelector('[name="recommended"]').checked;

      if (!data.category) data.category = "finance";
      if (editId) {
        await updateDoc(doc(db, "channels", editId), data);
        editId = null;
      } else {
        await addDoc(collection(db, "channels"), data);
      }
      form.reset();
    });

    form.addEventListener("input", () => {
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);
      document.getElementById("preview-title").textContent = data.title || "üì¶ –ù–∞–∑–≤–∞–Ω–∏–µ –∫–∞–Ω–∞–ª–∞";
      document.getElementById("preview-desc").textContent = data.description || "–û–ø–∏—Å–∞–Ω–∏–µ –∫–∞–Ω–∞–ª–∞";
      const recommended = form.querySelector('[name="recommended"]').checked;
      const category = form.querySelector('[name="category"]').value;
      document.getElementById("preview-meta").textContent = `–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${category || "‚Äî"} ¬∑ –ü–æ–¥–ø–∏—Å—á–∏–∫–æ–≤: ${data.subscribers || "‚Äî"} ¬∑ ER: ${data.er || "‚Äî"}` + (recommended ? " ¬∑ ‚úÖ –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º" : "");
      const linkEl = document.getElementById("preview-link");
      linkEl.href = data.link || "#";
      linkEl.textContent = data.link || "[—Å—Å—ã–ª–∫–∞]";
      document.getElementById("preview").classList.remove("hidden");
    });

    function editChannel(id) {
      editId = id;
      getDoc(doc(db, "channels", id)).then((docSnap) => {
        const data = docSnap.data();
        Object.entries(data).forEach(([key, value]) => {
          const input = form.querySelector(`[name="${key}"]`);
          if (!input) return;
          if (input.type === "checkbox") {
            input.checked = !!value;
          } else {
            input.value = value;
          }
        });
      });
    }

    function deleteChannel(id) {
      if (confirm("–£–¥–∞–ª–∏—Ç—å –∫–∞–Ω–∞–ª?")) {
        deleteDoc(doc(db, "channels", id));
      }
    }

    window.editChannel = editChannel;
    window.deleteChannel = deleteChannel;

    const q = query(collection(db, "channels"));
    onSnapshot(q, (snapshot) => {
      const sortMode = document.getElementById("sort-mode").value;
      const searchInput = document.getElementById("search-input");
      const searchTerm = (searchInput?.value || "").toLowerCase();

      channelList.innerHTML = "";
      let docs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      if (sortMode === "title") {
        docs.sort((a, b) => (a.title || '').localeCompare(b.title || ''));
      } else if (sortMode === "category") {
        docs.sort((a, b) => (a.category || '').localeCompare(b.category || ''));
      } else if (sortMode === "recommended") {
        docs = docs.filter((doc) => doc.recommended);
      }

      if (searchTerm) {
        docs = docs.filter((doc) => (doc.title || '').toLowerCase().includes(searchTerm));
      }

      docs.forEach((data) => {
        const div = document.createElement("div");
        div.className = "border rounded p-4 mb-3 bg-gray-50";
        div.innerHTML = `
          <h3 class="font-semibold">${data.title}</h3>
          <p class="text-sm text-gray-600">${data.description || "‚Äî"}</p>
          <p class="text-xs text-gray-500 mt-1">–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${data.category || "‚Äî"} ¬∑ –ü–æ–¥–ø–∏—Å—á–∏–∫–æ–≤: ${data.subscribers || "‚Äî"}, ER: ${data.er || "‚Äî"}</p>
          <a href="${data.link}" target="_blank" class="text-blue-600 text-sm hover:underline">${data.link}</a>
          <div class="mt-2 space-x-2">
            <button onclick="editChannel('${data.id}')" class="text-xs px-3 py-1 bg-yellow-300 text-black rounded hover:bg-yellow-400">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
            <button onclick="deleteChannel('${data.id}')" class="text-xs px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">–£–¥–∞–ª–∏—Ç—å</button>
          </div>
        `;
        channelList.appendChild(div);
      });
    });

    document.getElementById("sort-mode").addEventListener("change", () => location.reload());
    document.getElementById("search-input").addEventListener("input", () => location.reload());
  </script>
</body>
</html>
