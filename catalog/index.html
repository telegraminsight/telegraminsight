<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100">
  <div class="max-w-4xl mx-auto px-4 py-10">
    <div class="flex justify-end mb-4">
      <button id="theme-toggle" class="px-3 py-1 text-sm border rounded text-gray-600 dark:text-gray-300 dark:text-gray-300 dark:border-gray-500">
        üåó –¢–µ–º–∞
      </button>
    </div>
    <h1 class="text-3xl font-bold mb-6">–ö–∞—Ç–∞–ª–æ–≥ Telegram-–∫–∞–Ω–∞–ª–æ–≤</h1>

    <div class="mb-6 flex flex-col sm:flex-row sm:items-center gap-3">
      <input id="search-input" type="text" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∏–ª–∏ –æ–ø–∏—Å–∞–Ω–∏—é..." class="border px-3 py-2 rounded text-sm w-full sm:w-64">
      <select id="sort-mode" class="border px-3 py-2 rounded text-sm">
        <option value="title">–ü–æ –∞–ª—Ñ–∞–≤–∏—Ç—É</option>
        <option value="subscribers">–ü–æ –ø–æ–¥–ø–∏—Å—á–∏–∫–∞–º</option>
        <option value="er">–ü–æ ER</option>
      </select>

      <select id="filter-category" class="border px-3 py-2 rounded text-sm">
        <option value="all">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
        <option value="books">–ö–Ω–∏–≥–∏</option>
        <option value="finance">–§–∏–Ω–∞–Ω—Å—ã</option>
        <option value="news">–ù–æ–≤–æ—Å—Ç–∏</option>
        <option value="education">–û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ</option>
      </select>
      <label class="text-sm flex items-center gap-2">
        <input type="checkbox" id="filter-recommended">
        –¢–æ–ª—å–∫–æ —Ä–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–Ω—ã–µ
      </label>
    </div>

    <div id="channel-count" class="text-sm text-gray-600 mb-4 flex items-center gap-2">
      <svg id="loading-icon" class="animate-spin h-4 w-4 text-blue-500 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
      </svg>
      <span id="channel-count-text"></span>
    </div>
    <div id="channel-list" class="space-y-6"></div>
    <div id="pagination" class="mt-8 flex flex-wrap justify-center gap-4 text-sm font-medium text-blue-600"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDfMcGtHvwFqCKu5x5a1UnMpBSf2ayPapE",
      authDomain: "telegraminsight.firebaseapp.com",
      projectId: "telegraminsight",
      storageBucket: "telegraminsight.appspot.com",
      messagingSenderId: "384392963166",
      appId: "1:384392963166:web:generatedvalue"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();

    const filterCategory = document.getElementById("filter-category");
    const filterRecommended = document.getElementById("filter-recommended");
    const channelList = document.getElementById("channel-list");
    const pagination = document.getElementById("pagination");

    let currentPage = 1;
    const pageSize = 6;

    function renderChannels(docs, page) {
      const text = document.getElementById("channel-count-text");
      const loader = document.getElementById("loading-icon");
      loader.classList.add("hidden");
      text.textContent = docs.length ? `–ù–∞–π–¥–µ–Ω–æ –∫–∞–Ω–∞–ª–æ–≤: ${docs.length}` : "–ö–∞–Ω–∞–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.";
      channelList.innerHTML = "";
      const start = (page - 1) * pageSize;
      const end = start + pageSize;
      docs.slice(start, end).forEach((data) => {
        const div = document.createElement("div");
        div.className = "border rounded-xl p-5 shadow bg-white dark:bg-gray-800 dark:border-gray-700 flex flex-col sm:flex-row sm:items-start sm:space-x-4 space-y-4 sm:space-y-0";
        const avatar = data.image && data.image.startsWith("http")
          ? `<img src="${data.image}" alt="${data.title}" class="w-12 h-12 rounded-full object-cover">`
          : `<div class="w-12 h-12 bg-blue-100 text-blue-700 dark:bg-blue-900 dark:text-blue-200 flex items-center justify-center rounded-full text-lg font-bold">TG</div>`;
        div.innerHTML = `
          <div class="flex-shrink-0">${avatar}</div>
          <div>
            <h2 class="text-lg font-semibold mb-1">${data.title}</h2>
            <p class="text-gray-600">${data.description || '‚Äî'}</p>
            <div class="flex items-center flex-wrap gap-2 mt-2">
              <span class="text-xs px-2 py-1 rounded-full font-medium bg-blue-100 text-blue-700">
                ${categoryLabel(data.category)}
              </span>
              <span class="text-sm text-gray-500 dark:text-gray-400">–ü–æ–¥–ø–∏—Å—á–∏–∫–æ–≤: ${data.subscribers || '‚Äî'} ¬∑ ER: ${data.er || '‚Äî'}</span>
              ${isNewChannel(data.createdAt) ? '<span class="text-xs px-2 py-1 rounded-full font-medium bg-yellow-100 text-yellow-700 dark:bg-yellow-900 dark:text-yellow-200">üÜï –ù–æ–≤—ã–π</span>' : ''}
            </div>
            <a href="${data.link}" target="_blank" class="text-blue-600 hover:underline text-sm">${data.link}</a>
            ${data.recommended ? '<span class="text-xs inline-block mt-2 bg-green-100 text-green-700 dark:bg-green-900 dark:text-green-200 px-2 py-1 rounded-full">‚úÖ –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º</span>' : ''}
            <button onclick="navigator.clipboard.writeText('${data.link}').then(() => alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!'))" class="text-xs mt-2 block text-gray-500 hover:text-gray-700">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
          </div>
        `;
        channelList.appendChild(div);
      });
    }

    function renderPagination(page, totalPages, docs) {
      pagination.innerHTML = "";
      if (page > 1) {
        const prev = document.createElement("button");
        prev.textContent = "‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∞—è";
        prev.className = "hover:underline";
        prev.onclick = () => {
          currentPage--;
          renderChannels(docs, currentPage);
          renderPagination(currentPage, totalPages, docs);
        };
        pagination.appendChild(prev);
      }
      if (page < totalPages) {
        const next = document.createElement("button");
        next.textContent = "–°–ª–µ–¥—É—é—â–∞—è ‚Üí";
        next.className = "hover:underline";
        next.onclick = () => {
          currentPage++;
          renderChannels(docs, currentPage);
          renderPagination(currentPage, totalPages, docs);
        };
        pagination.appendChild(next);
      }
    }

    const q = query(collection(db, "channels"));
    document.getElementById("loading-icon").classList.remove("hidden");
onSnapshot(q, (snapshot) => {
      const searchTerm = (document.getElementById("search-input")?.value || '').toLowerCase();
      let docs = snapshot.docs.map(doc => doc.data());

      if (filterCategory.value !== "all") {
        docs = docs.filter((d) => d.category === filterCategory.value);
      }
      if (filterRecommended.checked) {
        docs = docs.filter((d) => d.recommended);
      }

      docs = docs.filter((d) => {
        return (d.title || '').toLowerCase().includes(searchTerm) || (d.description || '').toLowerCase().includes(searchTerm);
      });
      const sortMode = document.getElementById("sort-mode")?.value || 'title';
      if (sortMode === 'subscribers') {
        docs.sort((a, b) => parseInt(b.subscribers || 0) - parseInt(a.subscribers || 0));
      } else if (sortMode === 'er') {
        docs.sort((a, b) => parseFloat(b.er || 0) - parseFloat(a.er || 0));
      } else {
        docs.sort((a, b) => (a.title || '').localeCompare(b.title || ''));
      }
      const totalPages = Math.ceil(docs.length / pageSize);

      renderChannels(docs, currentPage);
      renderPagination(currentPage, totalPages, docs);
    });

    filterCategory.addEventListener("change", () => location.reload());
    filterRecommended.addEventListener("change", () => location.reload());
    document.getElementById("search-input").addEventListener("input", () => location.reload());
    document.getElementById("sort-mode").addEventListener("change", () => location.reload());
  
    function categoryLabel(cat) {
      const map = {
        books: 'üìö –ö–Ω–∏–≥–∏',
        finance: 'üí∏ –§–∏–Ω–∞–Ω—Å—ã',
        news: 'üì∞ –ù–æ–≤–æ—Å—Ç–∏',
        education: 'üéì –û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ'
      };
      return map[cat] || 'üìÅ –î—Ä—É–≥–æ–µ';
    }
  
    function isNewChannel(timestamp) {
      if (!timestamp) return false;
      try {
        const created = new Date(timestamp.seconds * 1000);
        const now = new Date();
        const diff = (now - created) / (1000 * 60 * 60 * 24); // —Ä–∞–∑–Ω–∏—Ü–∞ –≤ –¥–Ω—è—Ö
        return diff <= 7;
      } catch {
        return false;
      }
    }
      // –¢—ë–º–Ω–∞—è —Ç–µ–º–∞
    const themeToggle = document.getElementById("theme-toggle");
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const storedTheme = localStorage.getItem("theme");

    if (storedTheme === "dark" || (!storedTheme && prefersDark)) {
      document.documentElement.classList.add("dark");
    }

    themeToggle.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      const isDark = document.documentElement.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });
  </script>
