<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/images/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/images/icon-512.png">
  <meta name="theme-color" content="#2563eb">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–∞—Ç–∞–ª–æ–≥ Telegram-–∫–∞–Ω–∞–ª–æ–≤ ‚Äî TelegramInsight</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-4xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold mb-6">–ö–∞—Ç–∞–ª–æ–≥ Telegram-–∫–∞–Ω–∞–ª–æ–≤</h1>

    <div class="mb-6 flex flex-col sm:flex-row sm:items-center gap-3">
      <select id="filter-category" class="border px-3 py-2 rounded text-sm">
        <option value="all">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
        <option value="books">–ö–Ω–∏–≥–∏</option>
        <option value="finance">–§–∏–Ω–∞–Ω—Å—ã</option>
        <option value="news">–ù–æ–≤–æ—Å—Ç–∏</option>
        <option value="education">–û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ</option>
      </select>
      <label class="text-sm flex items-center gap-2">
        <input type="checkbox" id="filter-recommended">
        –¢–æ–ª—å–∫–æ —Ä–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–Ω—ã–µ
      </label>
    </div>

    <div id="channel-list" class="space-y-6"></div>
    <div id="pagination" class="mt-8 flex flex-wrap justify-center gap-4 text-sm font-medium text-blue-600"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDfMcGtHvwFqCKu5x5a1UnMpBSf2ayPapE",
      authDomain: "telegraminsight.firebaseapp.com",
      projectId: "telegraminsight",
      storageBucket: "telegraminsight.appspot.com",
      messagingSenderId: "384392963166",
      appId: "1:384392963166:web:generatedvalue"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();

    const filterCategory = document.getElementById("filter-category");
    const filterRecommended = document.getElementById("filter-recommended");
    const channelList = document.getElementById("channel-list");
    const pagination = document.getElementById("pagination");

    let currentPage = 1;
    const pageSize = 6;

    function renderChannels(docs, page) {
      channelList.innerHTML = "";
      const start = (page - 1) * pageSize;
      const end = start + pageSize;
      docs.slice(start, end).forEach((data) => {
        const div = document.createElement("div");
        div.className = "border rounded-xl p-5 shadow bg-white flex flex-col sm:flex-row sm:items-start sm:space-x-4 space-y-4 sm:space-y-0";
        div.innerHTML = `
          <div class="flex-shrink-0">
            <div class="w-12 h-12 bg-blue-100 text-blue-700 flex items-center justify-center rounded-full text-lg font-bold">TG</div>
          </div>
          <div>
            <h2 class="text-lg font-semibold mb-1">${data.title}</h2>
            <p class="text-gray-600">${data.description || '‚Äî'}</p>
            <p class="text-sm text-gray-500 mt-2">–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${data.category || '‚Äî'} ¬∑ –ü–æ–¥–ø–∏—Å—á–∏–∫–æ–≤: ${data.subscribers || '‚Äî'} ¬∑ ER: ${data.er || '‚Äî'}</p>
            <a href="${data.link}" target="_blank" class="text-blue-600 hover:underline text-sm">${data.link}</a>
            ${data.recommended ? '<span class="text-xs inline-block mt-2 bg-green-100 text-green-700 px-2 py-1 rounded-full">‚úÖ –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º</span>' : ''}
            <button onclick="navigator.clipboard.writeText('${data.link}').then(() => alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!'))" class="text-xs mt-2 block text-gray-500 hover:text-gray-700">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
          </div>
        `;
        channelList.appendChild(div);
      });
    }

    function renderPagination(page, totalPages, docs) {
      pagination.innerHTML = "";
      if (page > 1) {
        const prev = document.createElement("button");
        prev.textContent = "‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∞—è";
        prev.className = "hover:underline";
        prev.onclick = () => {
          currentPage--;
          renderChannels(docs, currentPage);
          renderPagination(currentPage, totalPages, docs);
        };
        pagination.appendChild(prev);
      }
      if (page < totalPages) {
        const next = document.createElement("button");
        next.textContent = "–°–ª–µ–¥—É—é—â–∞—è ‚Üí";
        next.className = "hover:underline";
        next.onclick = () => {
          currentPage++;
          renderChannels(docs, currentPage);
          renderPagination(currentPage, totalPages, docs);
        };
        pagination.appendChild(next);
      }
    }

    const q = query(collection(db, "channels"));
    onSnapshot(q, (snapshot) => {
      let docs = snapshot.docs.map(doc => doc.data());

      if (filterCategory.value !== "all") {
        docs = docs.filter((d) => d.category === filterCategory.value);
      }
      if (filterRecommended.checked) {
        docs = docs.filter((d) => d.recommended);
      }

      docs.sort((a, b) => (a.title || '').localeCompare(b.title || ''));
      const totalPages = Math.ceil(docs.length / pageSize);

      renderChannels(docs, currentPage);
      renderPagination(currentPage, totalPages, docs);
    });

    filterCategory.addEventListener("change", () => location.reload());
    filterRecommended.addEventListener("change", () => location.reload());
  </script>
</body>
</html>
